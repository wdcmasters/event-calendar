<!DOCTYPE html>
<html>
    <head>
        <title>Email Settings</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="settings.css"> <!--link to get settings format-->
        <link rel="stylesheet" href="header.css"> <!--link to get header format-->
        <link rel="stylesheet" href="buttons.css">
        <script src="https://kit.fontawesome.com/2dc2f1fbdb.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!--Header contains logo on top left, link to user dashboard and profile picture on top right-->
        <header>

            <!--Logo/website name-->
            <div>
                <a href="index.html" id="home-btn" class="link-black" title="Home">EventCal</a>
            </div>

            <!--container for links to Home and Profile settings-->
            <div class="top-right-menu">
                <div class="menu-div">
                    <a href="#user-dashboard" class="link-black menu-btn">Home</a>
                </div>
                <div class="settings-dropdown">
                    <button type="button" class="blue-btn">Jane Doe
                        <i class="fa fa-caret-down"></i> <!-- shows dropdown icon -->
                    </button>
                    <!-- settings to be shown from dropdown menu -->
                    <div class="settings">
                        <a href="user-account.html" class="link-black">Account Settings</a>
                        <a href="email-settings.html" class="link-black">Email Settings</a>
                    </div>
                </div>
            </div>

        </header>
        <hr />

        <div class="content-section">

            <div class="main-container">

                <!-- Sidebar -->
                <aside class="sidebar">
                    <a href="user-account.html"><i class="fa-solid fa-user fa-2x"></i> Account Settings</a>
                    <a href="#calendar-settings" class="current-page"><i class="fa-solid fa-envelope fa-2x"></i> Email Settings</a>
                </aside>

                <!--Content besides sidebar-->
                <div class="main-body">
                    <h1 class="light-h1">Email Settings</h1>
                    <p>Select which type of email notifications you would like to receive.</p>

                    <!--Host email preferences-->
                    <h3>As a Host</h3>
                    <p>Notify me when:</p>
                        <input type="checkbox" id="host-option1" name="host-option1" value="get-response">
                        <label for="host-option1">A user has responded with their available time</label><br>
                        <input type="checkbox" id="host-option2" name="host-option2" value="get-all-times">
                        <label for="host-option2">All users have confirmed their available times</label><br>

                    <!--Invitee email preferences-->
                    <h3>As an Invitee</h3>
                    <p>Notify me when:</p>
                        <input type="checkbox" id="user-option1" name="user-option1" value="get-final-time">
                        <label for="user-option1">An event's time has been finalised</label><br>
                        <input type="checkbox" id="user-option2" name="user-option2" value="get-cancel">
                        <label for="user-option2">An event has been cancelled</label><br>
                        <br><br>

                    <!--Save button-->
                    <input type="submit" value="Save Preferences" class="small-blue-btn"><br><br>
                </div>

            </div>
        </div>



    </body>
</html>
