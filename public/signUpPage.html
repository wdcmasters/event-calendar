<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <title>Sign Up Page</title>
        <link rel="stylesheet" type="text/css" href="signUpPage.css">
        <script src="https://kit.fontawesome.com/a2e31acb7a.js" crossorigin="anonymous"></script>

    </head>

    <body>
        <a href="index.html" id="home-btn" class="link-black" title="Home">EventCal</a>

        <h1 class="signUp"><strong>SIGN UP TO CREATE AN ACCOUNT!</strong></h1>

        <div class="rectangles">
            <div class="sections">
                <div class="picture1"></div>
            </div>
            <div class="sections">
                <div class="SignUpRectSection">
            <span class="socMed">SIGN UP USING SOCIAL MEDIA:</span> <span class="arrow1"> &#x2193;</span>
                <form action="/example">
                    <div class="socialMedia">
                        <div>
                            <a href='https://accounts.google.com/signin/v2/identifier?flowName=GlifWebSignIn&flowEntry=ServiceLogin' class="googleBtn">
                            <i class="fa-brands fa-google"></i> Login With Google
                            </a>
                        </div>
                        <div>
                            <a href='https://www.facebook.com/login.php/' class="fb btn">
                            <i class="fa-brands fa-facebook-f"></i>
                            </a>
                        </div>
                        <div>
                            <a href='https://twitter.com/i/flow/login' class="tw btn">
                            <i class="fa-brands fa-twitter"></i>
                            </a>
                        </div>
                    </div>
                    <div class="UserDetails">
                        <span class="or">OR PLEASE FILL IN THE FOLLOWING DETAILS:</span>
                            <div id="fnInput" class="inputs">
                                <input id="name" type="text" placeholder="First Name" required>
                            </div>
                            <div id="lnInput" class="inputs">
                                <input id="name1" type="text" placeholder="Last Name" required>
                            </div>
                            <div class="inputfields2">
                                <div id="emailInput" class="inputs">
                                    <input id="name2" type="text" placeholder="Email" required>
                                </div>
                                <div id="passwordInput" class="inputs">
                                    <input id="name3" type="password" placeholder="Password" required>
                                </div>
                                <div class="CreateAccount">
                                    <input type="submit" value="CREATE ACCOUNT!">
                                </div>
                                <div class="AlreadyAccount">
                                    Already have an account? <a href="loginPage.html">SIGN IN!</a>
                                </div>
                            </div>
                        </div>
                </form>
        </div>
            </div>
        </div>


    </body>

</html>
