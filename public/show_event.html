<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details</title>

    <link rel="stylesheet" href="stylesheets/book_event.css">
    <!--<link rel="stylesheet" href="stylesheets/add_event.css">-->
    <link rel="stylesheet" href="stylesheets/settings.css"> <!--link to get specific elements for settings pages-->
    <link rel="stylesheet" href="stylesheets/header.css"> <!--link to get header format-->
    <link rel="stylesheet" href="stylesheets/buttons.css"> <!--link to get buttons format-->

    <script src="https://kit.fontawesome.com/2385786b33.js" crossorigin="anonymous"></script>
    <script src="javascripts/book_event.js"></script>
    <script src="javascripts/add_event.js"></script>
    <script src="javascripts/show_event.js"></script>

    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
</head>
<body onload="getEventDetails()">

<!--Header contains logo on top left, link to user dashboard and profile picture on top right-->
        <header>

            <!--Logo/website name-->
            <div>
                <a href="index.html" id="home-btn" class="link-black" title="Home">EventCal</a>
            </div>

            <!--container for links to Home and Profile settings-->
            <div class="top-right-menu">
                <div class="menu-div">
                    <a href="#user-dashboard" class="link-black menu-btn">Home</a>
                </div>
                <div class="settings-dropdown">
                    <button type="button" class="blue-btn">Profile
                        <i class="fa fa-caret-down"></i> <!-- shows dropdown icon -->
                    </button>

                    <!-- settings to be shown from dropdown menu -->
                    <div class="settings">
                        <a href="user-account.html" class="link-black">Account Settings</a>
                        <a href="email-settings.html" class="link-black">Email Settings</a>
                    </div>

                </div>
            </div>

        </header>
        <hr />

<div id="content">
    <h1>Event Details</h1>

    <!-- Event name -->
    <p id="event-name"></p>

    <!-- Location -->
    <i class="fa-solid fa-location-dot"></i><p class="p" id="location"></p>

    <!-- Date -->
    <i class="fa fa-calendar" aria-hidden="true"></i><p class="p" id="date"></p><br/>

    <!-- Event Times -->
    <h3>Proposed Times</h3>
    <p class="p" id="event-times"></p><br/>

    <!-- Event Host -->
    <h3>Event Host</h3>
    <p class="p" id="event-host"></p><br/>

    <!-- Invitees Information -->
    <h3>Invitees' Times</h3>
    <p class="p" id="event-invitees"></p><br/>

    <!-- Link generation -->
    <h3>Link for non-account holders</h3>
    <button type="button" onclick="generateLink()">Generate a unique link</button>
    <p class="p" id="no-account-link"></p><br/>

    <!-- Finalise event time -->
    <h3>Confirm/Finalise Event Time</h3>
    <div class="time-div">
        <div>
            <label for="from-time"> From: </label>
            <input type="time" id="from-time" name="appt" value="09:00">
        </div>
        <div id="to-time-div">
            <label for="to-time"> To: </label>
            <input type="time" id="to-time" name="appt" value="17:00">
        </div>
    </div>
    <button id="submit-button">Finalise Time</button>

    <!-- Cancel button -->
    <button id="cancel-button" onclick="window.location.href='/Dashboard.html'">Back to Dashboard</button>

</div>

</body>
</html>
