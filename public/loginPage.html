<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="google-signin-client_id" content="395070286663-kh1dfmb6jjmd5pomdu9q086bns8mkqm5.apps.googleusercontent.com">
        <title>Login Page</title>
        <link rel="stylesheet" type="text/css" href="stylesheets/loginPage.css">
        <script src="https://kit.fontawesome.com/a2e31acb7a.js" crossorigin="anonymous"></script>
        <script src="https://apis.google.com/js/platform.js" async defer></script>

    </head>

    <body>

        <a href="index.html" id="home-btn" class="link-black" title="Home">EventCal</a>

        <h1 class="LoginToCont"><strong>LOGIN TO CONTINUE</strong></h1>

        <div class="LoginRectSection">
            <span class="socMed">SIGN IN USING SOCIAL MEDIA:</span> <span class="arrow1"> &#x2193;</span>
                <form action="/example">
                    <div class="socialMedia">
                        <div>
                            <a href='https://accounts.google.com/signin/v2/identifier?flowName=GlifWebSignIn&flowEntry=ServiceLogin' class="googleBtn">
                            <i class="fa-brands fa-google"></i> Login With Google
                            </a>
                        </div>
                        <div>
                            <a href='https://www.facebook.com/login.php/' class="fb btn">
                            <i class="fa-brands fa-facebook-f"></i>
                            </a>
                        </div>
                        <div>
                            <a href='https://twitter.com/i/flow/login' class="tw btn">
                            <i class="fa-brands fa-twitter"></i>
                            </a>
                        </div>
                    </div>

                    <div class="UserDetails">
                        <span class="or">OR:</span>
                        <div id="emailInput" class="inputs">
                            <input id="name" type="text" placeholder="Email" required>
                        </div>
                        <div id="passwordInput" class="inputs">
                            <input id="name1" type="password" placeholder="Password" required>
                        </div>

                        <div class="login">
                            <button type="submit">LOGIN</button>
                        </div>
                        <div class="NoAccount">
                            Don't have an account? <a href="signUpPage.html">SIGN UP!</a>
                        </div>
                    </div>
                </form>
        </div>



    </body>

</html>
