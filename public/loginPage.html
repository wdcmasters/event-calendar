<!--Header contains logo on top left, link to user dashboard and profile picture on top right-->
<header>

    <!--Logo/website name-->

        <a href="index.html" id="home-btn" class="link-black" title="Home">EventCal</a>
    </div>

    <!--container for links to Home and Profile settings-->
    <div class="top-right-menu">
        <div class="menu-div">
            <a href="#user-dashboard" class="link-black menu-btn">Home</a>
        </div>
        <div class="settings-dropdown">
            <button type="button" class="blue-btn">Profile
                <i class="fa fa-caret-down"></i> <!-- shows dropdown icon -->
            </button>

            <!-- settings to be shown from dropdown menu -->
            <div class="settings">
                <a href="user-account.html" class="link-black">Account Settings</a>

        <!-- <a href="index.html" id="home-btn" class="link-black" title="Home">EventCal</a> -->
<div class="RectSection">
    <h1>Log in to continue</h1>
        <div class="socialMedia">
            <div id="google">
                <div class="g-signin2" data-onsuccess="onSignIn" data-longtitle="true" data-width="220" data-height="50">
            </div>
        </div>

    <!-- <span class="or">OR</span> -->

    <div class="UserDetails">
        <span class="or"> Sign in with your account:</span>
        <div id="emailInput" class="inputs">
            <input id="name" type="text" placeholder="Email" required>
        </div>

        <div id="passwordInput" class="inputs">
            <input id="name1" type="password" placeholder="Password" required>
        </div>
        <br>

        <div class="login">
            <button id="purple-button" type="submit" onclick="login()">Login</button>
        </div>
    </div>
    <br>
    <div>
        <a class="Account" href="signUpPage.html">Don't have an account? Sign up here!</a>
    </div>
