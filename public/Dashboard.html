<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2dc2f1fbdb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="stylesheets/Dashboard.css" />
    <link rel="stylesheet" href="stylesheets/settings.css"> <!--link to get specific elements for settings pages-->
    <link rel="stylesheet" href="stylesheets/header.css"> <!--link to get header format-->
    <link rel="stylesheet" href="stylesheets/buttons.css"> <!--link to get buttons format-->
    <title>Dashboard</title>
</head>
<body>
<!--Header contains logo on top left, link to user dashboard and profile picture on top right-->
        <header>

            <!--Logo/website name-->
            <div>
                <a href="index.html" id="home-btn" class="link-black" title="Home">EventCal</a>
            </div>

            <!--container for links to Home and Profile settings-->
            <div class="top-right-menu">
                <div class="menu-div">
                    <a href="#user-dashboard" class="link-black menu-btn">Home</a>
                </div>
                <div class="settings-dropdown">
                    <button type="button" class="blue-btn">Profile
                        <i class="fa fa-caret-down"></i> <!-- shows dropdown icon -->
                    </button>

                    <!-- settings to be shown from dropdown menu -->
                    <div class="settings">
                        <a href="user-account.html" class="link-black">Account Settings</a>
                        <a href="email-settings.html" class="link-black">Email Settings</a>
                    </div>

                </div>
            </div>

        </header>
        <hr />

        <!-- Page content -->
<div class="content">
    <h1> Dashboard </h1>
    <!-- Create & Join Event Buttons -->
    <div class="buttons">
        <button type="button"><i class="fa-solid fa-plus"></i> Create Event </button>
        <button type="button"><i class="fa-solid fa-link"></i> Join Event </button>
    </div>

    <!-- The dashboard itself-->
    <div class="dashboard">
        <div class="ongoing">
            <h2>Ongoing Events</h2>
        </div>

        <!-- Events container -->
        <div id="events">
            <div id="searchField">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id="dashboardSearch" name="search" placeholder="Find an event">
                <i class="fa-solid fa-filter"></i>
            </div>
            <br><br>
            <!-- Individual Events -->
            <div class="event">
                <div class="dateTime">
                    <p class="date"><i class="fa-solid fa-calendar"></i> 09/24 </p>
                    <p class="time"><i class="fa-solid fa-clock"></i> 5:13pm </p>
                </div>
                <div class="nameLocale">
                    <h3 class="eventName"><a href="Dashboard.html"> Tennis Squad </a></h3>
                    <p class="eventLocation"> <i class="fa-solid fa-location-pin"></i> Adelaide, Australia </p>
                </div>
            </div>
            <div class="event">
                <div class="dateTime">
                    <p class="date"><i class="fa-solid fa-calendar"></i> 09/24 </p>
                    <p class="time"><i class="fa-solid fa-clock"></i> 5:13pm </p>
                </div>
                <div class="nameLocale">
                    <h3 class="eventName"><a href="Dashboard.html"> Birthday Catchup </a></h3>
                    <p class="eventLocation"> <i class="fa-solid fa-location-pin"></i> 366 Main Road, Adelaide </p>
                </div>
            </div>
            <!-- View More Button -->
            <p id="viewMore"><a href="Dashboard.html"> View More <i class="fa-solid fa-caret-down"></i></a></p>
        </div>
    </div>
</div>
</body>
</html>
