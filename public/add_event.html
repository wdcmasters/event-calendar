<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create event</title>

    <link rel="stylesheet" href="stylesheets/add_event.css">
    <link rel="stylesheet" href="stylesheets/settings.css"> <!--link to get specific elements for settings pages-->
    <link rel="stylesheet" href="stylesheets/header.css"> <!--link to get header format-->
    <link rel="stylesheet" href="stylesheets/buttons.css"> <!--link to get buttons format-->
    <script src="https://kit.fontawesome.com/2dc2f1fbdb.js" crossorigin="anonymous"></script>

    <script src="/javascripts/add_event.js"></script>
    <script src="/javascripts/login.js"></script>
    <link rel="icon" href="stylesheets/favicon.png">
</head>
<body onload="getProfile()">
   <!-- nav bar -->
   <!--Header contains logo on top left, link to user dashboard and profile picture on top right-->
        <header>

            <!--Logo/website name-->
            <div class= “header-image”>
                <a href="index.html" id="home-btn" class="link-black" title="Home">EventCal</a>
            </div>

            <!--container for links to Home and Profile settings-->
            <div class="top-right-menu">
                <div class="menu-div" >
                    <a href="Dashboard.html" class="link-black menu-btn">Home</a>
                </div>
                <div class="settings-dropdown">
                    <button type="button" class="blue-btn" id="profile-name">Profile
                        <i class="fa fa-caret-down"></i> <!-- shows dropdown icon -->
                    </button>

                    <!-- settings to be shown from dropdown menu -->
                    <div class="settings">
                        <a href="user-account.html" class="link-black">Account Settings</a>
                        <a href="email-settings.html" class="link-black">Email Settings</a>
                        <a href="index.html" class="link-black" onclick="signOut()">Sign Out</a>
                    </div>

                </div>
            </div>

        </header>
        <hr />


<div id="content-div">

    <h1>Create your event</h1>

    <!-- Form -->
    <form id="form">

        <!-- Event name input  -->
        <label id="label-eventname" for="event-name">Event name:</label><br/>
        <input type="text" id="event-name" placeholder="My event name"><br/>

        <!-- Location input -->
        <label id="label-address">Address:</label><br/>
        <div id="div-address">
            <input id="street-no" type="text" placeholder="Street number"><br/>
            <input id="street" type="text" placeholder="Street name"><br/>
            <input id="suburb" type="text" placeholder="Suburb"><br/>
            <input id="state" type="text" placeholder="State"><br/>
            <input id="post-code" type="text" placeholder="Post code"> <br/>
            <input id="country" type="text" placeholder="Country"><br/>
        </div>
        <br />

        <!-- Enter date of event -->
        <label for="date" id="label-date">Select a date and times:</label><br/>
        <div id="date-div">
            <input id="date" type="date"><br/>
        </div>

        <!-- Select times of event -->
        <div id="time-container">
            <div class="time-div">
                <div>
                    <label for="from-time"> From: </label>
                    <input type="time" id="from-time" value="09:00" class="start-time">
                </div>
                <div id="to-time-div">
                    <label for="to-time"> To: </label>
                    <input type="time" id="to-time" value="17:00" class="end-time">
                </div>
            </div>
        </div>
        <br>
        <div>
            <button type="button" id="add-times" onclick="addMoreTimes()"><i class="fa-solid fa-plus"></i> Add times</button>
        </div>

        <br><br>

        <!-- Create event -->
        <button type="button" onclick="addEvent()" id="submit-button"> Create event</button>
        <!-- Cancel button -->
        <!-- <button id="cancel-button"> Cancel </button> -->

    </form>

    </div>

</body>
</html>
