<!DOCTYPE html>
<html>
    <head>
        <title>User Account Settings</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="homepage.css"> <!--link to get header format-->
        <link rel="stylesheet" href="user-account.css"> <!--link to get header format-->
        <script src="https://kit.fontawesome.com/2dc2f1fbdb.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!--Header contains logo on top left, link to user dashboard and profile picture on top right-->
        <header>

            <!--Logo/website name-->
            <div>
                <a href="index.html" id="home-btn" class="link-black" title="Home">EventCal</a>
            </div>

            <!--container for links to Home and Profile settings-->
            <div class="top-right-menu">
                <div class="menu-div">
                    <a href="#user-dashboard" class="link-black menu-btn">Home</a>
                </div>
                <div class="settings-dropdown">
                    <button type="button" class="blue-btn">Flindy
                        <i class="fa fa-caret-down"></i> <!-- shows dropdown icon -->
                    </button>
                    <!-- settings to be shown from dropdown menu -->
                    <div class="settings">
                        <a href="user-account.html" class="link-black">Account Settings</a>
                        <a href="calendar-settings.html" class="link-black">Calendar Settings</a>
                    </div>
                </div>
            </div>

        </header>
        <hr />

        <!-- sidebar menu to show overview of the different settings -->
        <div class="sidebar">
            <!--Account Settings-->
            <div class="icon-menu">
                <i class="fa-solid fa-user fa-2x icon-menu-padding"></i>
                <a href="user-account.html" class="current-page link-black">Account Settings</a>
            </div>
            <!--Calendar Settings-->
            <div class="icon-menu">
                <i class="fa-solid fa-calendar-days fa-2x icon-menu-padding"></i>
                <a href="#calendar-settings" class="link-black">Calendar Settings</a>
            </div>
        </div>
        <h2 class="content-with-menu">Account Settings</h2>
    </body>
</html>
