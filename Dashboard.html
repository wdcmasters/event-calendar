<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Dashboard.css" />
    <title>Dashboard</title>
</head>
<body>
    <div class="main"> <!-- MAIN DIV-->
                <!-- DIV NAV-->
                <div class="header">
                    <h1>EventCalendar</h1>
                    <nav>
                        <ul class="nav">
                            <li><a href="#">Home</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Portfolio</a></li>
                        </ul>
                    </nav>
                </div>

                <!-- Page content -->
                <div class="content">
                    <h1> Dashboard </h1>
                    <div class="buttons">
                        <button> Create Event </button>
                        <button> Join Event </button>
                    </div>

                    <!-- The dashboard itself-->
                    <div class="dashboard">
                        <div class="ongoing">
                            <h2>Ongoing Events</h2>
                        </div>

                        <!-- Events container -->
                        <div id="events">
                            <div class="event">
                                <div class="dateTime">
                                    <p class="date"> 09/24 </p>
                                    <p class="time"> 5:13pm </p>
                                </div>
                                <div class="nameLocale">
                                    <h3 class="eventName"> Tennis Squad </h3>
                                    <p class="eventLocation"> Adelaide, Australia </p>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>


    </div>

</body>
</html>
