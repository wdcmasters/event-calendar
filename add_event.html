<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create event</title>

    <link rel="stylesheet" href="add_event.css">
</head>
<body>
    <h1>Create your event</h1>
    <form id="form">
        <label>Event name</label><br/>
        <input type="text" id="label-eventname" placeholder="My event name"><br/>
        <label>Address</label><br/>
        <div id="label-address">
            <input type="text" placeholder="Street"><br/>
            <input type="text" placeholder="Suburb"><br/>
            <input type="text" placeholder="State"><br/>
            <input type="text" placeholder="Country"><br/>
        </div>
        <label id="label-date">Date</label><br/>
        <input type="date" ><br/>
    </form>
    <br/>
    <input type="submit" value="Create event">
</body>
</html>
